<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Blog with UIKit</title>
    <!-- UIKit CSS (local files) -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <!-- Navigation (same as your main page) -->
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left" style="padding-left: 30px;">
            <a class="uk-navbar-item uk-logo" href="#"></a>
        </div>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a href="index.html">Home</a></li>
                <!--   <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li> -->
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="uk-section">
        <div class="uk-container-large" style="padding-left: 30px;">
            <div class="uk-grid-match" uk-grid>
                <div class="uk-width-expand@m">
                    <!-- Full Blog Post -->
                    <article class="uk-article">
                        <h1 class="uk-article-title"><a class="uk-link-reset" href="blog-post.html">Arduino PLC Clock Project</a></h1>
                        <p class="uk-article-meta">04 November 2023</p>
                        
                        <!-- Full content of the blog post goes here -->


                        <div class="container">
                            <div id="uk-file-list" style="width: 60px; padding-right: 60px;"">
                                <!-- Vertical list of files -->
                                <button id="defaultDoc" onclick="showDocument('arduino_clock.pdf')" style="width: 100px" ;>Schematic</button>
                                <button onclick="showDocument('img/sketch.c')" style="width: 100px" >Arduino Sketch</button>
                                <button onclick="showDocument('code/sched_seq.pdf')" style="width: 100px" >Sched PROG</button>
                                <button onclick="showDocument('code/timegetter.txt')" style="width: 100px" >Time PROG</button>
                                <button onclick="showDocument('code/stepper_FB.pdf')" style="width: 100px" >Stepper FB</button>
                                <button onclick="showDocument('code/engraveX.txt')" style="width: 100px" >Engrave FB</button>

                                <button onclick="showDocument('code/engrave_seq.pdf')" style="width: 100px" >Engrave PROG</button>
                                <button onclick="showDocument('code/cut_seq.pdf')" style="width: 100px" >Cut PROG</button>
                                <button onclick="showDocument('code/pick_seq.pdf')" style="width: 100px" >Pick PROG</button>
                                <button onclick="showDocument('code/place_seq.pdf')" style="width: 100px" >Place PROG</button>
                                <button onclick="showDocument('code/push_seq.pdf')" style="width: 100px" >Push PROG</button>




                                <!-- Add more buttons for additional documents -->
                            </div>
                            <div id="document-viewer" style="height: 75vh;">
                                <!-- Embedding PDF using embed tag -->
                                <iframe id="document-frame" class="uk-width-1-1@m" style="height: 100%"></iframe>
                            </div>
                        </div>

                        <!-- ... rest of your blog content ... -->
                        
                    </article>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Footer (optional, if you want to include it) -->
    <!-- ... -->

    <!-- UIKit JS (local files) -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
